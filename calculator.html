<script src="/assests/js/calculator.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- <div class="d-flex justify-content-center align-items-center mt-4 mb-0"
    style="background-color:brown; margin-left: 30rem; margin-right: 30rem; border: 2px solid green; border-radius: 30px;">
        <div class="text-white">
            
        </div>
    </div> -->
    <div class="d-flex justify-content-center align-items-center my-4"
        style="background-color: cadetblue; margin-left: 30rem; margin-right: 30rem; border: 2px solid green; border-radius: 30px;">

        <div style="width: 80%;">
            <h1 class="d-flex justify-content-center align-items-center bg-link text-white border mx-4 mt-2"
                style="border-radius: 50px;">Calculator</h1>
            <hr>
            <div class="row mt-3">
                <div class="col-12 m-1">
                    <input type="text" class="form-control text-white" style="border: none; background-color: cadetblue; box-shadow: 10px 10px 30px 10px rgba(0, 0, 0, 0.1) inset;" id="input">
                    <button class="bg-warning px-5" onclick="deleteInput()">x</button>
                </div>
            </div>

            <div class="mb-2">
                <div class="row justify-content-center">
                    <button type="submit" onclick="clearInput()" class="btn btn-danger border m-1"
                        style="padding-left: 18px; padding-right: 18px;">AC</button>
                    <button type="submit" id="+" onclick="submit('+')" class="btn border bg-light px-4 m-1">+</button>
                    <button type="submit" id="-" onclick="submit('-')" class="btn border bg-light px-4 m-1">-</button>
                </div>

                <div class="row justify-content-center">
                    <button type="submit" id="*" onclick="submit('*')" class="btn border bg-light px-4 m-1">*</button>
                    <button type="submit" id="/" onclick="submit('/')" class="btn border bg-light px-4 m-1">/</button>
                    <button type="submit" id="%" onclick="submit('%')" class="btn border bg-light px-4 m-1">%</button>
                </div>

                <div class="row justify-content-center">
                    <button type="submit" id="9" onclick="submit('9')"
                        class="btn btn-secondary border px-4 m-1">9</button>
                    <button type="submit" id="7" onclick="submit('7')"
                        class="btn btn-secondary border px-4 m-1">7</button>
                    <button type="submit" id="8" onclick="submit('8')"
                        class="btn btn-secondary border px-4 m-1">8</button>
                </div>

                <div class="row justify-content-center">
                    <button type="submit" id="4" onclick="submit('4')"
                        class="btn btn-secondary border px-4 m-1">4</button>
                    <button type="submit" id="5" onclick="submit('5')"
                        class="btn btn-secondary border px-4 m-1">5</button>
                    <button type="submit" id="6" onclick="submit('6')"
                        class="btn btn-secondary border px-4 m-1">6</button>
                </div>

                <div class="row justify-content-center">
                    <button type="submit" id="1" onclick="submit('1')"
                        class="btn btn-secondary border px-4 m-1">1</button>
                    <button type="submit" id="2" onclick="submit('2')"
                        class="btn btn-secondary border px-4 m-1">2</button>
                    <button type="submit" id="3" onclick="submit('3')"
                        class="btn btn-secondary border px-4 m-1">3</button>
                </div>

                <div class="row justify-content-center">
                    <button type="submit" id="0" onclick="submit('0')"
                        class="btn btn-secondary border px-4 m-1">0</button>
                    <button type="submit" id="dot" onclick="submit('dot')"
                        class="btn btn-secondary border m-1" style="padding-left: 26px; padding-right: 26px;">.</button>
                    <button type="submit" id="cal" onclick="calculate()" class="btn border bg-light m-1"
                        style="padding-left:23px; padding-right: 23px;">=</button>
                </div>
            </div>

        </div>
</body>

</html>
